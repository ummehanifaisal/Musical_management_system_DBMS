<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/008018ad33.js" crossorigin="anonymous"></script>
    <title>Musical Management System</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: url('music-background.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #333;
}

header {
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style: none;
    padding: 0;
    text-align: center;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

main {
    padding: 20px;
}

section {
    background-color: rgba(255, 255, 255, 0.9);
    margin: 20px 0;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

section h2 {
    margin-top: 0;
}

form {
    display: flex;
    flex-direction: column;
}

form label {
    margin: 10px 0 5px;
}

form input, form textarea {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 10px;
}

form button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #333;
    color: #fff;
    cursor: pointer;
}

form button:hover {
    background-color: #555;
}

footer {
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}

@media (max-width: 768px) {
    nav ul li {
        display: block;
        margin: 10px 0;
    }

    form input, form textarea, form button {
        width: 100%;
        box-sizing: border-box;
    }
}

</style>
<body>
    <header>
        <h1>Musical Management System</h1>
        <nav>
            <ul>
                <li><a href="#users">Users</a></li>
                <li><a href="#artists">Artists</a></li>
                <li><a href="#albums">Albums</a></li>
                <li><a href="#songs">Songs</a></li>
                <li><a href="#genres">Genres</a></li>
                <li><a href="#instruments">Instruments</a></li>
                <li><a href="#playlists">Playlists</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="users">
            <i class="fa-duotone fa-users"></i>
            <h2>Users</h2>
            <form action="add_user.php" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <button type="submit">Add User</button>
            </form>
        </section>

        <section id="artists">
            <h2>Artists</h2>
            <form action="add_artist.php" method="post">
                <label for="artist-name">Name:</label>
                <input type="text" id="artist-name" name="artist-name">
                <label for="artist-bio">Bio:</label>
                <textarea id="artist-bio" name="artist-bio"></textarea>
                <label for="artist-country">Country:</label>
                <input type="text" id="artist-country" name="artist-country">
                <button type="submit">Add Artist</button>
            </form>
        </section>

        <section id="albums">
            <h2>Albums</h2>
            <form action="add_album.php" method="post">
                <label for="album-title">Title:</label>
                <input type="text" id="album-title" name="album-title">
                <label for="release-date">Release Date:</label>
                <input type="date" id="release-date" name="release-date">
                <label for="artist-id">Artist ID:</label>
                <input type="number" id="artist-id" name="artist-id">
                <button type="submit">Add Album</button>
            </form>
        </section>

        <section id="songs">
            <h2>Songs</h2>
            <form action="add_song.php" method="post">
                <label for="song-title">Title:</label>
                <input type="text" id="song-title" name="song-title">
                <label for="duration">Duration:</label>
                <input type="time" id="duration" name="duration">
                <label for="album-id">Album ID:</label>
                <input type="number" id="album-id" name>
                <label for="album-id">Album ID:</label>
                <input type="number" id="album-id" name="album-id">
                <label for="genre-id">Genre ID:</label>
                <input type="number" id="genre-id" name="genre-id">
                <button type="submit">Add Song</button>
            </form>
        </section>

        <section id="genres">
            <h2>Genres</h2>
            <form action="add_genre.php" method="post">
                <label for="genre-name">Name:</label>
                <input type="text" id="genre-name" name="genre-name">
                <button type="submit">Add Genre</button>
            </form>
        </section>

        <section id="instruments">
            <h2>Instruments</h2>
            <form action="add_instrument.php" method="post">
                <label for="instrument-name">Name:</label>
                <input type="text" id="instrument-name" name="instrument-name">
                <label for="instrument-type">Type:</label>
                <input type="text" id="instrument-type" name="instrument-type">
                <label for="artist-id">Artist ID (optional):</label>
                <input type="number" id="artist-id" name="artist-id">
                <label for="song-id">Song ID (optional):</label>
                <input type="number" id="song-id" name="song-id">
                <button type="submit">Add Instrument</button>
            </form>
        </section>

        <section id="playlists">
            <h2>Playlists</h2>
            <form action="add_playlist.php" method="post">
                <label for="playlist-name">Name:</label>
                <input type="text" id="playlist-name" name="playlist-name">
                <label for="user-id">User ID:</label>
                <input type="number" id="user-id" name="user-id">
                <button type="submit">Add Playlist</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Musical Management System</p>
    </footer>
</body>
</html>
